<div class="calendar">
  <div class="header">
    <button (click)="prevMonth()"><</button>
    <span>{{months[currentMonth]}} {{currentYear}}</span>
    <button (click)="nextMonth()">></button>
  </div>

  <div class="grid">
    <div *ngFor="let day of daysInMonth" class="day-box" (click)="openAdd(day)">
      <div class="date">{{day}}</div>
      <div class="events">
        <div *ngFor="let ev of getEventsForDate(day)" 
             class="event" 
             [style.background]="ev.color"
             (click)="openEdit(ev); $event.stopPropagation();">
          {{ev.title}}
        </div>
      </div>
    </div>
  </div>

  <app-event-dialog 
    *ngIf="showDialog" 
    [eventData]="selectedEvent" 
    [date]="selectedDate"
    (close)="closeDialog()">
  </app-event-dialog>
</div>
